<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artisti</title>
    <link rel="stylesheet" th:href="@{/css/artists.css}">
</head>
<body>
<h1>Artisti</h1>

<div class="artist-grid">
    <a class="artist-card" th:each="artist : ${artists}" th:href="@{'/artist/' + ${artist.id}}">
        <div class="artist-image">
            <img th:src="${artist.imageUrl != null ? artist.imageUrl : '/images/default-artist.png'}" alt="Artista" />
        </div>
        <div class="artist-name" th:text="${artist.name}">Nome Artista</div>
    </a>
</div>

</body>
</html>
