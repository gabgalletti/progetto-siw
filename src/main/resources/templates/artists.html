<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Artisti</title>
</head>
<body>
<h1>Lista di Tutti gli Artisti</h1>

<div th:if="${artists != null && !artists.isEmpty()}">
    <ul>
        <li th:each="artist : ${artists}">
            <a th:href="@{'/artist/' + ${artist.id}}" th:text="${artist.name}">Nome Artista</a>
            <span th:if="${artist.description != null && !artist.description.isEmpty()}" th:text="' - ' + ${artist.description}"></span>
        </li>
    </ul>
</div>

<p><a th:href="@{/formAddArtist}">Aggiungi Nuovo Artista</a></p>
</body>
</html>
