<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Artisti</title>
</head>
<body>
<h1>Lista di Tutti gli Artisti</h1>

<div th:if="${artists != null && !artists.isEmpty()}">
    <ul style="list-style-type: none; padding-left: 0;">
        <li th:each="artist : ${artists}">
            <a th:href="@{'/artist/' + ${artist.id}}" style="display: inline-flex; align-items: center; text-decoration: none; color: inherit;">
                <!-- Immagine dell'artista -->
                <img th:if="${artist.photoUrl != null && !#strings.isEmpty(artist.photoUrl)}"
                     th:src="${artist.photoUrl}"
                     th:alt="${'Foto di ' + artist.name}"
                     style="width: 24px; height: 24px; margin-right: 8px; border-radius: 50%; object-fit: cover;"/>
                <!-- Nome dell'artista -->
                <span th:text="${artist.name}">Nome Artista</span>
            </a>
        </li>
    </ul>
</div>

<p><a th:href="@{/formAddArtist}">Aggiungi Nuovo Artista</a></p>
</body>
</html>
