<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brani</title>
    <link rel="stylesheet" th:href="@{/css/musics.css}">
</head>
<body>

<h1>Brani</h1>

<div class="track-list">
    <a class="track" th:each="music : ${musics}" th:href="@{'/music/' + ${music.id}}">
        <div class="track-info">
            <!-- Eventuale copertina -->
            <!--
            <div class="cover-placeholder">
                <img th:src="@{${music.coverUrl}}" alt="Cover" />
            </div>
            -->

            <div class="text-info">
                <p class="title" th:text="${music.title}">Titolo</p>
                <p class="artist" th:text="${music.artist != null ? music.artist.name : 'Sconosciuto'}">Artista</p>
            </div>
        </div>

        <div class="duration">
            <span th:text="${music.duration != null ? music.duration : '3:30'}">3:30</span>
        </div>
    </a>
</div>
</body>
</html>
